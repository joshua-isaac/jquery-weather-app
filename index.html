<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- STYLES -->
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>

    <!-- CONTAINER -->
    <div class="container">

        <div class="row">

            <!-- USER INPUT AREA-->
            <div class="col-lg-12 text-center header-area">

                <!-- TITLE -->
                <h1>jQuery Weather App</h1>

                <!-- CITY INPUT FORM -->
                <form class="form text-center">
                    <div class="form-group mr-4">
                        <input type="text" class="form-control city-input" id="city-input"
                            placeholder="Enter Your City">
                    </div>
                </form>

                <!-- GET WEATHER BUTTON -->
                <button class="btn btn-outline-secondary weather-btn">Get Weather</button>

            </div>

            <!-- DISPLAY WEATHER AREA -->
            <div class="col-lg-12 weather-area">

                <!-- LOCATION, ICON & MESSAGE AREA -->
                <div class="row text-center">
                    <div class="col-lg-12">
                        <img class="weather-icon" src="" alt="">
                        <p class="message"></p>
                    </div>
                </div>

                <!-- TEMPTERATURE AREA -->
                <div class="row text-center">

                    <!-- CURRENT TEMP -->
                    <div class="col-lg-4 col-sm-12">
                        <h4 class="current-temp temp"></h4>
                    </div>

                    <!-- MAX TEMP -->
                    <div class="col-lg-4 col-sm-12">
                        <h4 class="max-temp temp"></h4>
                    </div>
                    
                    <!-- MIN TEMP -->
                    <div class="col-lg-4 col-sm-12">
                        <h4 class="min-temp temp"></h4>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>
</body>

</html>
